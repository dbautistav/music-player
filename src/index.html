<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https:; img-src 'self' https: data:; script-src 'self'; style-src 'self' 'unsafe-inline'; media-src 'self' blob:;">
  <meta name="theme-color" content="#4a90e2">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script src="db.js"></script>
</head>
<body>
  <div id="offline-indicator" class="offline-indicator" hidden>
    You are offline. Some features may be limited.
  </div>

  <div id="update-banner" class="update-banner" hidden>
    A new version is available.
    <button id="refresh-btn" class="refresh-btn">Refresh</button>
  </div>

  <div class="container">
    <header>
      <h1>Music Player</h1>
    </header>

    <main>
      <section class="search-section">
        <input type="text" id="search-input" placeholder="Search songs or artists..." aria-label="Search songs" role="searchbox" aria-controls="song-list">
        <button id="clear-search" class="clear-btn" aria-label="Clear search">✕</button>
      </section>

      <div id="loading-skeleton" class="loading-skeleton" hidden aria-busy="true" aria-live="polite">
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
        <div class="skeleton-item"></div>
      </div>

      <div id="error-state" class="error-state" hidden role="alert" aria-live="assertive">
        <p id="error-message">Unable to load song catalog. Please try again later.</p>
        <button id="retry-btn" aria-label="Retry loading catalog">Retry</button>
      </div>

      <section id="storage-info" class="storage-info" aria-live="polite">
        <p>Storage: <span id="storage-usage">0.00 MB</span> / <span id="storage-quota">--</span></p>
        <div id="storage-bar" class="storage-bar">
          <div id="storage-used" class="storage-used" style="width: 0%"></div>
        </div>
      </section>

      <div id="storage-warning" class="storage-warning" hidden role="alert" aria-live="assertive">
        ⚠️ Storage nearly full. Clear some cached songs to avoid issues.
      </div>

      <section id="cache-management" class="cache-management" aria-live="polite">
        <button id="clear-all-cache" class="clear-cache-btn">Clear All Cached Songs</button>
      </section>

      <div id="song-list" role="list" aria-live="polite"></div>

      <div id="player-controls">
        <button id="prev-btn" aria-label="Previous song">Previous</button>
        <button id="play-pause-btn" aria-label="Play or pause">Play</button>
        <button id="next-btn" aria-label="Next song">Next</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
